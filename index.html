<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>AI Random Fact Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the AI Random Fact Generator!</h1>
      <main>
        <div class="form-container">
          <form id="fact-generator-form">
            <input
              type="text"
              placeholder="Enter the topic would you like your fact on...?"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="text-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="suggestion">i.e animals, countries, celebrities...</div>
        </div>
        <div class="fact-output hidden" id="fact-output"></div>
      </main>
    </div>
    <footer>
      <div class="disclaimer">Disclaimer: AI is not always accurate.</div>
      <br />
      This AI project was coded by
      <a href="https://github.com/meganbachelor" target="_blank">Megan B</a>
      and is
      <a
        href="https://github.com/meganbachelor/random-fact-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://random-fact-generator1234.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
